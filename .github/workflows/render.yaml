name: Python package

on:
  push:
    paths:
      - manual/ma.csv

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install csv2md
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Render and Commit results
        run: |
          csv2md manual/ma.csv > manual/autogenerated_ma.md || echo "Failed to render markdown"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manual/autogenerated_ma.md
          git commit -m 'markdown view of manual analysis' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
